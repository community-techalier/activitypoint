<body>
    <main>
        <!-- Section -->
        <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark"
            data-background="/assets/img/sections/topography.svg">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div
                            class="signin-inner my-4 my-lg-0 bg-danger text-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                            <div class="text-center text-md-center mb-4 mt-md-0">
                                <h1 class="mb-0 h3">Reset the Password</h1>
                            </div>
                            <form action="#" class="mt-4">
                                <!-- Form -->
                                <div class="form-group mb-4">
                                    <label for="email">Your Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><span
                                                class="fas fa-envelope"></span></span>
                                        <input type="email" class="form-control" placeholder="College Email ID"
                                            id="email" required>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <span class="fw-normal">
                                            Enter your email and get a link to reset your Password
                                        </span>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger">Reset Password</button>
                                </div>
                            </form>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    Not registered?
                                    <a href="/sign-up.html" class="fw-bold text-underline">Create account</a>
                                </span>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mt-4">
                                <span class="fw-normal">
                                    Developed by
                                    <a href="https://techalier.com" class="fw-bold text-underline">Techalier
                                        Community</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
